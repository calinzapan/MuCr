<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/login.css">

  </head>
  <body>
    <div class="overlay"></div>
        <div class="shadow-overlay"></div>

    <div class="header">
     <div class="loginbox">
      <div class="logo">

                <img src="img/lgo2.png" alt="Homepage">
      </div>
      <form action="" post="">
        <p>Email Address</p>
        <input type="email" name="" placeholder="Enter Email Address" required>
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password" required>
        <input type="submit" name="" value="Login">
        <input type="checkbox" id="rememberMe" name="">
        <label for="rememberMe">Remember me</label><br>
        <a href="#">Lost your password?</a><br>
        <a href="#">Don't have an account?</a><br>
      </form>
  </div>
</div>

  </body>
</html>
