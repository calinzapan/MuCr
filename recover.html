<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recover password - Music Collector</title>
    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/forms.css">
  </head>
  <body style="background-image: url('./img/background7.jpg');">
    <div class="overlay"></div>
    <div class="shadow-overlay"></div>
    <div class="header">
      <div class="formbox">
        <div class="logo">
          <img src="img/logo.png" alt="Homepage">
        </div>
        <form>
          <p>Email Address</p>
          <input type="email" name="email" placeholder="Enter Email Address" required>
          <input type="submit" value="Recover password">
          <div id="info">
            If you still need help, contact an <a href="mailto:admin@musiccollector.com">administrator</a>
            <br>
            or you can <a href="mailto:admin@musiccollector.com">create a new account</a>.
          </div>
        </form>
        </div>
    </div>
  </body>
</html>
