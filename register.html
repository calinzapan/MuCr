<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register - Music Collector</title>
    <link rel="icon" type="image/png" sizes="192x192" href="/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/forms.css">
  </head>
  <body style="background-image: url('./img/background3.jpg');">
    <div class="overlay"></div>
    <div class="shadow-overlay"></div>
    <div class="header">
      <div class="formbox">
        <div class="logo">
          <img src="img/logo.png" alt="Homepage">
        </div>
        <form id="registration">
          <p>First Name</p>
          <input type="text" name="firstName" placeholder="Enter First Name" required><br>
          <p>Last Name</p>
          <input type="text" name="lastName" placeholder="Enter Last Name" required><br>
          <p>Email Address</p>
          <input type="email" name="email" placeholder="Enter Email Address" required><br>
          <p>Password</p>
          <input type="password" name="password" placeholder="Enter Password" required><br><br>
          <div class="sex">
            <label for="Male">
              <input type="radio" name="gender" id="Male">
            <span> Male</span></label>
            <label for="Female">
            <input type="radio" name="gender" id="Female">
            <span> Female</span></label>
          </div>
          <br>
          <br>
          <input type="submit" value="Register">
          <div id="info">Already have an account? <a href="login.html">Log in</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
